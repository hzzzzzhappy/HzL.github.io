<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanzheLiang</title>
    <style>
        body {
            font-family: 'Times New Roman', serif; /* 改为新罗马字体 */
            background-color: #fafafa; /* 调整为淡一点的米白色背景 */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.8em; /* 调整字体大小 */
            font-weight: bold;
            text-align: center;
            color: black; /* 设置 HanzheLiang 为加粗黑色 */
        }
        .email {
            font-size: 1em;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .intro-container {
            display: flex;
            flex-direction: column; /* 改为纵向布局 */
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* 添加与横线的间距 */
        }
        .intro-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px; /* 图片和文字容器的下边距 */
        }
        .intro-photo {
            height: auto;
            max-height: 180px; /* 增加图片的最大高度 */
            width: auto;
            border-radius: 10px; /* 圆角矩形 */
        }
        .intro-section {
            font-size: 1.4em; /* 增大自我介绍部分的字体 */
            text-align: left;
            max-width: 600px;
            color: #000; /* 设置文字为黑色 */
            margin-left: 20px; /* 图片与文字之间的间距 */
            flex-grow: 1; /* 让文本部分填满剩余空间 */
        }
        .bold {
            font-weight: bold;
            text-decoration: underline; /* 加粗并加下划线 */
        }
        .intro-title {
            font-weight: bold;
            color: #000; /* 使介绍加粗加黑 */
        }
        .seeking {
            color: red; /* 设置字为红色 */
            font-size: 1.2em; /* 调整字体大小 */
            text-align: left;
            max-width: 600px;
            flex-grow: 1;
            margin-top: 20px; /* 与Introduction保持一致的间距 */
        }
        h2 {
            font-size: 2em; /* 调整标题字体 */
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
        }
